<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Library Manager</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>Library Manager</h1>
      <div class="tools">
        <input id="search" placeholder="Search title or author" aria-label="Search books" />
        <button id="exportJson" title="Export JSON">Export</button>
        <label class="import-label">
          Import
          <input id="importFile" type="file" accept="application/json" hidden />
        </label>
        <button id="clearStorage">Clear All</button>
      </div>
    </header>

    <form id="bookForm" class="book-form" aria-label="Add or update book">
      <input id="title" placeholder="Title" required />
      <input id="author" placeholder="Author" required />
      <input id="year" placeholder="Year" type="number" min="0" />
      <button type="submit">Add / Update</button>
      <button type="button" id="cancelEdit" class="hidden">Cancel</button>
    </form>

    <section class="list">
      <table id="books" aria-label="Books list">
        <thead><tr><th>Title</th><th>Author</th><th>Year</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <div id="toast" class="toast" aria-live="polite"></div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
